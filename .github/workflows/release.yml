name: Create Releases

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write

jobs:
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.version.outputs.new_tag }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Get latest tag
      id: tags
      run: |
        latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

    - name: Calculate new version
      id: version
      run: |
        latest_tag="${{ steps.tags.outputs.latest_tag }}"
        echo "Latest tag: $latest_tag"
        
        # Remove 'v' prefix and split version
        version="${latest_tag#v}"
        IFS='.' read -r major minor patch <<< "$version"
        
        if [ "${{ github.event.inputs.version_type }}" == "major" ]; then
          major=$((major + 1))
          minor=0
          patch=0
        elif [ "${{ github.event.inputs.version_type }}" == "minor" ]; then
          minor=$((minor + 1))
          patch=0
        else
          patch=$((patch + 1))
        fi
        
        new_tag="v${major}.${minor}.${patch}"
        echo "New tag: $new_tag"
        echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

    - name: Create new tag
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag ${{ steps.version.outputs.new_tag }}
        git push origin ${{ steps.version.outputs.new_tag }}

  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    needs: version
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            arch: amd64
            binary_name: seaf-linux
          - os: windows-latest
            goos: windows
            arch: amd64
            binary_name: seaf-windows.exe
          - os: macos-latest
            goos: darwin
            arch: amd64
            binary_name: seaf-macos

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        cache: true

    - name: Install Linux dependencies (Fyne/GLFW)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev xorg-dev libglvnd-dev

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 1
      run: |
        go build -o ${{ matrix.binary_name }} .

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.binary_name }}
        path: ${{ matrix.binary_name }}

  create-release:
    name: Create GitHub Release
    needs: [version, build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: seaf-linux
          path: ./artifacts/

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: seaf-windows.exe
          path: ./artifacts/

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: seaf-macos
          path: ./artifacts/

      - name: List downloaded files
        run: |
          echo "=== Downloaded files ==="
          find ./artifacts -type f -name "seaf-*"
          ls -la ./artifacts/

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.version.outputs.new_tag }}
          release_name: Release ${{ needs.version.outputs.new_tag }}
          body: |
            Automated release with binaries for multiple platforms
            
            **Platforms included:**
            - üêß Linux (seaf-linux)
            - ü™ü Windows (seaf-windows.exe) 
            - üçé macOS (seaf-macos)
            
            Generated by GitHub Actions
          draft: false
          prerelease: false

      - name: Upload Linux binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/seaf-linux
          asset_name: seaf-linux
          asset_content_type: application/octet-stream

      - name: Upload Windows binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/seaf-windows.exe
          asset_name: seaf-windows.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Upload macOS binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/seaf-macos
          asset_name: seaf-macos
          asset_content_type: application/octet-stream

      - name: Cleanup artifacts
        run: rm -rf ./artifacts/
